version: '3.5'
services:
  api1: &api
    build: .
    hostname: api1
    depends_on:
      - db
    expose:
      - '3000'
    environment:
      WEB_CONCURRENCY: 2
      RAILS_LOG_LEVEL: warn
      DATABASE_URL: postgres://postgres:password@db:5432/rinha_de_backend
      RAILS_MASTER_KEY: 84ec93b5f81d27f8fdf7fc71d7b28e15
      RUBY_YJIT_ENABLE: 1
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '0.5GB'

  api2:
    <<: *api
    hostname: api2

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'

  db: # Banco de dados
   image: postgres
   command: postgres -c log_min_messages=FATAL
   environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
   deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: '1.5GB'
