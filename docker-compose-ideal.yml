    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: '1.5GB'

  db: # Banco de dados
    image: docker.io/postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgresql-ideal.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: '4GB'

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '4GB'
