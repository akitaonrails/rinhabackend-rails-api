version: '3.5'
services:
  api1: # API - Instância 01
    #image: docker.io/akitaonrails/rinhabackendapi:latest
    build: ./
    environment:
      DB_HOST: db
      DB_POOL: 25
      RAILS_MAX_THREADS: 5
      WEB_CONCURRENCY: 4
      SUCKER_PUNCH_WORKERS: 2
      CACHE_EXPIRES_SECONDS: 90
    hostname: api1
    depends_on:
      - db
      - memcached
    expose:
      - "3000"
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: '1.5GB'

