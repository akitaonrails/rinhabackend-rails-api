worker_processes 4;

events {
    worker_connections 1024;
}

http {
    proxy_cache_path /tmp/nginx levels=1:2 keys_zone=my_zone:5m;

    upstream api {
        least_conn;
        server api1:3000;
        server api2:3000;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_cache my_zone;
            proxy_cache_valid 200 302 1m;
            proxy_cache_valid 404 1s;
        }
    }
}
